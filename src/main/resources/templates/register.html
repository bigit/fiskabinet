<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{include::head}"/>
</head>
<body>

<form class="form" action="/register">
    <div class="form-group">
        <label for="login">Логин</label>
        <input id="login" type="text" placeholder="Введите логин">
    </div>
    <div class="form-group">
        <label for="firstName">Имя</label>
        <input type="text" id="firstName" placeholder="Введите имя">
    </div>
    <div class="form-group">
        <label for="fatherName">Отчество*</label>
        <input type="text" id="fatherName" placeholder="Введите отчество">
    </div>
    <div class="form-group">
        <label for="lastName">Фамилия</label>
        <input type="text" class="form-input" id="lastName" placeholder="Введите фамилию">
    </div>
</form>
</body>
</html>
