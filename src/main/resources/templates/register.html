<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{include::head}"/>
    <script th:src="@{/js/phone.js}" type="text/javascript"></script>
</head>
<body>
<div class="container text-center h-auto w-100">
    <div class="row">
        <div class="col">
            <label>"ФИС Услуги"</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Личный кабинет</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Регистрация</label>
        </div>
    </div>
    <div class="parent d-flex justify-content-center">
        <form th:action="@{/register}" method="post" th:object="${userInfo}">
            <div class="register-form w-30 p-4 mt-5 shadow">
                <span class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                <div class="form-outline mb-3">
                    <label for="login">Логин</label>
                    <input id="login" th:field="*{username}" type="text" placeholder="Введите логин"
                           th:value="${userInfo != null && userInfo.username != null ? userInfo.username : ''}">
                </div>
                <span class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <div class="form-outline mb-3">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="user@mailt.to"
                           th:value="${userInfo != null && userInfo.email != null ? userInfo.email : '' }">
                </div>
                <span class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                <div class="form-outline mb-3">
                    <label for="phone">Номер телефона</label>
                    <input id="phone" name="phone" type="text" placeholder="7 (900) 123-45-67"
                           th:value="${userInfo != null && userInfo.phone != null ? userInfo.phone : ''}">
                </div>
                <span class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                <div class="form-outline mb-3">
                    <label for="password">Пароль</label>
                    <input id="password" type="password" name="password"
                           th:value="${ userInfo != null && userInfo.password != null ? userInfo.password : ''}">
                </div>
<!--                <span class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{firstName}"></span>-->
                <div class="mb-3">
                    <label for="repeat_pass">Пароль еще раз</label>
                    <input type="password" id="repeat_pass" name="pass">
                </div>
                <span class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <div class="form-outline mb-3">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Иван"
                           th:value="${ userInfo != null && userInfo.firstName != null ? userInfo.firstName : ''}">
                </div>
                <span class="text-danger small" th:if="${#fields.hasErrors('fatherName')}" th:errors="*{fatherName}"></span>
                <div class="form-outline mb-3">
                    <label for="fatherName">Отчество*</label>
                    <input type="text" id="fatherName" name="fatherName" placeholder="Иванович"
                           th:value="${ userInfo != null && userInfo.fatherName != null ? userInfo.fatherName : ''}">
                </div>
                <span class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <div class="form-outline mb-3">
                    <label for="lastName">Фамилия</label>
                    <input type="text" class="form-input" id="lastName" name="lastName" placeholder="Введите фамилию"
                           th:value="${ userInfo != null && userInfo.lastName != null ? userInfo.lastName : ''}">
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-success btn-block" value="Зарегистрироваться"/>
                </div>
                <div class="text-center">
                    <a th:href="@{/login}">Войти</a>
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
            <script language="javascript">
                $(function($) {
                    $('input[name="phone"]').mask("+7 (999) 999-99-99");
                });
            </script>
        </form>
    </div>
</div>
</body>
</html>
