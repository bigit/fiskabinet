<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <th:block th:replace="~{include::head}"/>
    <script th:src="@{js/home.js}" type="text/javascript"></script>
</head>
<body>
<div class="container vh-100 shadow">
    <div class="row">
        <div class="col-11">
            <h1 class="h1"></h1>
            <label id="username" th:text="${user.getShortName()}"></label>
        </div>
        <div class="col-1">
            <a href="javascript: document.logoutForm.submit()">Выйти</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <theader>
                    <th>Название</th>
                    <th>ИНН</th>
                </theader>
                <tbody>
                <tr th:each="org : ${organizations}">
                    <td th:text="${org.name}"></td>
                    <td th:text="${org.inn}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>




<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out" />
</form>

</body>
</html>
