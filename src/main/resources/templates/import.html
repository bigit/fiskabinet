<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:hx="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Импорт из Битрикс</title>
    <th:block th:replace="~{include::head}"/>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
<th:block th:replace="include::navigation"></th:block>
<div class="container shadow p-3">
    <div class="row">
        <div class="col">
            <button hx:post="@{/import}" hx-target="#report" hx-swap="outerHTML">Импорт</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="report" th:fragment="report">

                <textarea class="form-control" th:text="${report}"></textarea>
               </div>

       </div>
    </div>
</div>
</body>
</html>
