databaseChangeLog:
  - changeSet:
      id: schema_equip
      author: r.miller
      dbms: postgresql
      changes:
        - sql:
            sql: create schema if not exists "equip";
      rollback:
        - sql:
            sql: drop schema "equip";

  - changeSet:
      id: kkm_table
      author: r.miller
      changes:
        - createTable:
            schemaName: equip
            tableName: kkm
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_kkm
              - column:
                  name: inner_name
                  type: varchar(32)
              - column:
                  name: model_id
                  type: integer
              - column:
                  name: fn_number
                  type: bigint
              - column:
                  name: fn_end
                  type: date
              - column:
                  name: ofd_id
                  type: integer
              - column:
                  name: ofd_sub_end
                  type: date
              - column:
                  name: tradepoint_id
                  type: integer
      rollback:
        - dropTable:
            schemaName: equip
            tableName: kkm

  - changeSet:
      id: fk_kkm_tradepoint
      author: r.miller
      dbms: postgresql
      changes:
        - addForeignKeyConstraint:
            constraintName: FK_kkm_tradepoint
            baseTableSchemaName: equip
            baseTableName: kkm
            baseColumnNames: tradepoint_id
            referencedTableSchemaName: org
            referencedTableName: tradepoint
            referencedColumnNames: id
      rollback:
        - dropForeignKeyConstraint:
            baseTableSchemaName: equip
            baseTableName: kkm
            constraintName: FK_kkm_tradepoint

  - changeSet:
      id: vendor_table
      author: r.miller
      dbms: postgresql
      changes:
        - createTable:
            schemaName: equip
            tableName: vendor
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_vendor
              - column:
                  name: name
                  type: varchar(24)
      rollback:
        - dropTable:
            schemaName: equip
            tableName: vendor

  - changeSet:
      id: model_table
      author: r.miller
      dbms: postgresql
      changes:
        - createTable:
            schemaName: equip
            tableName: model
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKeyName: PK_model
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(20)
              - column:
                  name: vendor_id
                  type: integer
      rollback:
        - dropTable:
            schemaName: equip
            tableName: model

  - changeSet:
      id: fk_model_vendor
      author: r.miller
      dbms: postgresql
      changes:
        - addForeignKeyConstraint:
            constraintName: FK_model_vendor
            baseTableSchemaName: equip
            baseTableName: model
            baseColumnNames: vendor_id
            referencedTableSchemaName: equip
            referencedTableName: vendor
            referencedColumnNames: id
      rollback:
        - dropForeignKeyConstraint:
            baseTableSchemaName: equip
            baseTableName: model
            constraintName: FK_model_vendor

  - changeSet:
      id: fk_kkm_model
      author: r.miller
      dbms: postgresql
      changes:
        - addForeignKeyConstraint:
            constraintName: FK_kkm_model
            baseTableSchemaName: equip
            baseTableName: kkm
            baseColumnNames: model_id
            referencedTableSchemaName: equip
            referencedTableName: model
            referencedColumnNames: id
      rollback:
        - dropForeignKeyConstraint:
            baseTableSchemaName: equip
            baseTableName: kkm
            constraintName: FK_kkm_model

  - changeSet:
      id: add_serial_number
      author: r.miller
      changes:
        - addColumn:
            schemaName: equip
            tableName: kkm
            columns:
              - column:
                  name: serial_number
                  type: varchar(32)
                  constraints:
                    unique: true
      rollback:
        - dropColumn:
            schemaName: equip
            tableName: kkm
            columnName: serial_number

  - changeSet:
      id: add_serial_number_pattern
      author: r.miller
      changes:
        - addColumn:
            schemaName: equip
            tableName: vendor
            columns:
              - column:
                  name: sn_pattern
                  type: varchar(60)
      rollback:
        - dropColumn:
            schemaName: equip
            tableName: vendor
            columnName: sn_pattern