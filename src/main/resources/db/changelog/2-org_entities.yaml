databaseChangeLog:
  - logicalFilePath: initial/1-org_entities
  - changeSet:
      id: org_schema
      author: r.miller
      changes:
        - sql:
            sql: create schema if not exists "org";
      rollback:
        - sql:
            sql: drop schema "org";

  - changeSet:
      id: create_organization_table
      author: r.miller
      changes:
        - createTable:
            schemaName: org
            tableName: organization
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_organization
              - column:
                  name: name
                  type: varchar(128)
              - column:
                  name: inn
                  type: char(12)
                  constraints:
                    checkConstraint: length(inn) = 10 or length(inn) = 12
                    unique: true
              - column:
                  name: user_id
                  type: integer
      rollback:
        - dropTable:
            schemaName: org
            tableName: organization

  - changeSet:
      id: fk_org_user
      author: r.miller
      changes:
        - addForeignKeyConstraint:
            constraintName: FK_organization_user
            baseTableSchemaName: org
            baseTableName: organization
            baseColumnNames: user_id
            referencedTableSchemaName: security
            referencedTableName: user
            referencedColumnNames: id

  - changeSet:
      id: tradepoint_table
      author: r.miller
      dbms: postgresql
      changes:
        - createTable:
            schemaName: org
            tableName: tradepoint
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKeyName: PK_tradepoint
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(30)
              - column:
                  name: address
                  type: varchar(64)
              - column:
                  name: org_id
                  type: integer
      rollback:
        - dropTable:
            schemaName: org
            tableName: tradepoint

  - changeSet:
      id: fk_tradepoint_organization
      author: r.miller
      dbms: postgresql
      changes:
        - addForeignKeyConstraint:
            constraintName: FK_tradepoint_organization
            baseTableSchemaName: org
            baseTableName: tradepoint
            baseColumnNames: org_id
            referencedTableSchemaName: org
            referencedTableName: organization
            referencedColumnNames: id
      rollback:
        - dropForeignKeyConstraint:
            baseTableSchemaName: org
            baseTableName: tradepoint
            constraintName: FK_tradepoint_organization
  - changeSet:
      id: table_activity
      author: r.miller
      dbms: postgresql
      changes:
        - createTable:
            schemaName: org
            tableName: activity
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
      rollback:
        - dropTable:
            schemaName: org
            tableName: activity

  - changeSet:
      id: table_org_act
      author: r.miller
      changes:
        - createTable:
            schemaName: org
            tableName: org_act
            columns:
              - column:
                  name: org_id
                  type: integer
              - column:
                  name: act_id
                  type: integer
      rollback:
        - dropTable: 
            schemaName: org
            tableName: org_act
  
  
  - changeSet: 
      id: fk_org_act_organization
      author: r.miller
      changes:
        - addForeignKeyConstraint: 
            constraintName: FK_org_act_organization
            baseTableSchemaName: org
            baseTableName: org_act
            baseColumnNames: org_id
            referencedTableSchemaName: org
            referencedTableName: organization
            referencedColumnNames: id
      rollback:
        - dropForeignKeyConstraint: 
            baseTableSchemaName: org
            baseTableName: org_act
            constraintName: FK_org_act_organization
            
  - changeSet:
      id: fk_org_act_activity
      author: r.miller
      changes:
        - addForeignKeyConstraint:
            constraintName: FK_org_act_activity
            baseTableSchemaName: org
            baseTableName: org_act
            baseColumnNames: org_id
            referencedTableSchemaName: org
            referencedTableName: activity
            referencedColumnNames: id
      rollback:
        - dropForeignKeyConstraint:
            baseTableSchemaName: org
            baseTableName: org_act
            constraintName: FK_org_act_activity

  - changeSet:
      id: add_source_id_column
      author: r.miller
      changes:
        - addColumn:
            schemaName: org
            tableName: organization
            columns:
              - column:
                  name: source_id
                  type: varchar(10)
      rollback:
        - dropColumn:
            schemaName: org
            tableName: organization
            columnName: source_id

  - changeSet:
      id: add_column_fully_imported
      author: r.miller
      comment: Признак полного импорта из внешней системы
      changes:
        - addColumn:
            schemaName: org
            tableName: organization
            columns:
              - column:
                  name: fully_imported
                  type: boolean
                  defaultValueBoolean: false
      rollback:
        - dropColumn:
            schemaName: org
            tableName: organization
            columnName: fully_imported