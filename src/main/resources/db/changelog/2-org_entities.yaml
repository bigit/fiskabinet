databaseChangeLog:
  - changeSet:
      id: org_schema
      author: r.miller
      changes:
        - sql:
            sql: create schema if not exists "org";
      rollback:
        - sql:
            sql: drop schema "org";
  - changeSet:
      id: create_organization_table
      author: r.miller
      changes:
        - createTable:
            schemaName: org
            tableName: organization
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_organization
              - column:
                  name: name
                  type: varchar(128)
              - column:
                  name: inn
                  type: char(12)
                  constraints:
                    checkConstraint: length(inn) = 10 or length(inn) = 12
                    unique: true
      rollback:
        - dropTable:
            schemaName: org
            tableName: organization
  - changeSet:
      id: create_user_org_table
      author: r.miller
      changes:
        - createTable:
            schemaName: org
            tableName: user_org
            columns:
              - column:
                  name: user_id
                  type: integer
              - column:
                  name: org_id
                  type: integer
      rollback:
        - dropTable:
            schemaName: org
            tableName: user_org
  - changeSet:
      id: fk_user_org_user
      author: r.miller
      changes:
        - addForeignKeyConstraint:
            constraintName: FK_user_org_user
            baseTableSchemaName: org
            baseTableName: user_org
            baseColumnNames: user_id
            referencedTableSchemaName: security
            referencedTableName: users
            referencedColumnNames: id
      rollback:
        - dropForeignKeyConstraint:
            baseTableSchemaName: org
            baseTableName: user_org
            constraintName: FK_user_org_user
  - changeSet:
      id: fk_user_org_organization
      author: r.miller
      changes:
        - addForeignKeyConstraint:
            constraintName: FK_user_org_organization
            baseTableSchemaName: org
            baseTableName: user_org
            baseColumnNames: org_id
            referencedTableSchemaName: org
            referencedTableName: organization
            referencedColumnNames: id
      rollback:
        - dropForeignKeyConstraint:
            baseTableSchemaName: org
            baseTableName: user_org
            constraintName: FK_user_org_organization

  - changeSet:
      id: tradepoint_table
      author: r.miller
      dbms: postgresql
      changes:
        - createTable:
            schemaName: org
            tableName: tradepoint
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKeyName: PK_tradepoint
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(30)
              - column:
                  name: address
                  type: varchar(64)
              - column:
                  name: org_id
                  type: integer
      rollback:
        - dropTable:
            schemaName: org
            tableName: tradepoint

  - changeSet:
      id: fk_tradepoint_organization
      author: r.miller
      dbms: postgresql
      changes:
        - addForeignKeyConstraint:
            constraintName: FK_tradepoint_organization
            baseTableSchemaName: org
            baseTableName: tradepoint
            baseColumnNames: org_id
            referencedTableSchemaName: org
            referencedTableName: organization
            referencedColumnNames: id
      rollback:
        - dropForeignKeyConstraint:
            baseTableSchemaName: org
            baseTableName: tradepoint
            constraintName: FK_tradepoint_organization
