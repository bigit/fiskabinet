databaseChangeLog:
  - changeSet:
      id: security_schema
      author: admin
      dbms: postgresql
      changes:
        - sql:
            sql: create schema if not exists security;
      rollback:
        - sql:
            sql: drop schema security;
  - changeSet:
      id: user_table
      author: r.miller
      changes:
        - createTable:
            schemaName: security
            tableName: users
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_user
              - column:
                  name: username
                  type: VARCHAR(64)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(256)
              - column:
                  name: first_name
                  type: VARCHAR(32)
              - column:
                  name: last_name
                  type: VARCHAR(32)
              - column:
                  name: father_name
                  type: VARCHAR(32)
              - column:
                  name: email
                  type: VARCHAR(128)
                  constraints:
                    notNullConstraintName: constraint_empty_email
                    checkConstraint: email SIMILAR TO '\k+@\k+.\k'
              - column:
                  name: email_verified
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: phonenumber
                  type: CHAR(11)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
      rollback:
        - dropTable:
            schemaName: security
            tableName: users
  - changeSet:
      id: table_authorities
      author: r.miller
      changes:
        - createTable:
            schemaName: security
            tableName: authorities
            columns:
              - column:
                  name: username
                  type: varchar(64)
                  constraints:
                    foreignKeyName: FK_authorities_users
                    referencedTableSchemaName: security
                    referencedTableName: users
                    referencedColumnNames: username
              - column:
                  name: authority
                  type: VARCHAR(64)
      rollback:
        - dropTable:
            schemaName: security
            tableName: authority
  - changeSet:
      id: pk_authorities
      author: r.miller
      changes:
        - addPrimaryKey:
            schemaName: security
            tableName: authorities
            constraintName: PK_authorities
            columnNames: username, authority
      rollback:
        - dropPrimaryKey:
            schemaName: security
            tableName: authorities
